<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="container">
        <h2 class = "head">Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="tel" id="register-phone" placeholder="Phone Number" required>
            <input type="tel" id="register-parent-spouse" placeholder="Parent/Spouse Number" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>
        <p class="para">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/alert.js"></script>
    <script type="module" src="js/show-password.js"></script>
</body>
</html>
