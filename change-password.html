<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Change Password</h2>
        <form id="change-password-form">
            <div class="input-container">
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="button" class="toggle-password" data-target="new-password">&#128065;</button>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" data-target="confirm-password">&#128065;</button>
            </div>
            <button type="submit">Change Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/alert.js"></script>
    <script type="module" src="js/change-password.js"></script>
</body>
</html>
