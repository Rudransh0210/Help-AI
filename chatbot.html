<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-chatbot">
                <img src="./images/logo.png" alt="Chatbot Logo" class="logo">
                <h2>Help AI</h2>
            </div>
            <div class="middle">
                <div class="menu">
                    <div class="menu-item" data-value="medical_chat">First Aid</div>
                    <div class="menu-item" data-value="mental_health_chat">Mental Health</div>
                    <div class="menu-item" data-value="diagnosis_chat">Diagnosis</div>
                </div>
                <select id="model-select" style="display:none;">
                    <option value="medical_chat">Medical Chat Bot</option>
                    <option value="mental_health_chat">Mental Health Chat Bot</option>
                    <option value="diagnosis_chat">Diagnosis Chat Bot</option>
                </select>
            </div>
            <div class="user-info">
                <img src="./images/avatar.png" alt="Avatar" class="avatar">
                <div id="username">Username</div>
                <div class="settings-dropdown">
                    <button class="settings-button">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="change-password-button">Change Password</a>
                        <a href="#" id="logout-button">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <aside>
                <div class="chat-history-heading">
                    <h3>Chat History</h3>
                    <button id="new-chat-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 24 24" class="icon-xl-heavy">
                            <path d="M15.673 3.913a3.121 3.121 0 1 1 4.414 4.414l-5.937 5.937a5 5 0 0 1-2.828 1.415l-2.18.31a1 1 0 0 1-1.132-1.13l.311-2.18A5 5 0 0 1 9.736 9.85zm3 1.414a1.12 1.12 0 0 0-1.586 0l-5.937 5.937a3 3 0 0 0-.849 1.697l-.123.86.86-.122a3 3 0 0 0 1.698-.849l5.937-5.937a1.12 1.12 0 0 0 0-1.586M11 4A1 1 0 0 1 10 5c-.998 0-1.702.008-2.253.06-.54.052-.862.141-1.109.267a3 3 0 0 0-1.311 1.311c-.134.263-.226.611-.276 1.216C5.001 8.471 5 9.264 5 10.4v3.2c0 1.137 0 1.929.051 2.546.05.605.142.953.276 1.216a3 3 0 0 0 1.311 1.311c.263.134.611.226 1.216.276.617.05 1.41.051 2.546.051h3.2c1.137 0 1.929 0 2.546-.051.605-.05.953-.142 1.216-.276a3 3 0 0 0 1.311-1.311c.126-.247.215-.569.266-1.108.053-.552.06-1.256.06-2.255a1 1 0 1 1 2 .002c0 .978-.006 1.78-.069 2.442-.064.673-.192 1.27-.475 1.827a5 5 0 0 1-2.185 2.185c-.592.302-1.232.428-1.961.487C15.6 21 14.727 21 13.643 21h-3.286c-1.084 0-1.958 0-2.666-.058-.728-.06-1.369-.185-1.96-.487a5 5 0 0 1-2.186-2.185c-.302-.592-.428-1.233-.487-1.961C3 15.6 3 14.727 3 13.643v-3.286c0-1.084 0-1.958.058-2.666.06-.729.185-1.369.487-1.961A5 5 0 0 1 5.73 3.545c.556-.284 1.154-.411 1.827-.475C8.22 3.007 9.021 3 10 3A1 1 0 0 1 11 4"></path>
                        </svg>
                    </button>
                </div>
                <ul id="chat-history"></ul>
            </aside>
            <section class="chat-section">
                <div id="chat-window" class="chat-window"></div>
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Type your message" required disabled>
                    <button type="submit" class="send-button">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </form>
            </section>
        </div>                
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/chatbot.js"></script>
    <script type="module" src="js/alert.js"></script>
    <script type="module" src="js/logout.js"></script>

</body>
</html>
