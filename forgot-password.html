<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
        <p class="para">Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
    <script type="module" src="js/alert.js"></script>
</body>
</html>
